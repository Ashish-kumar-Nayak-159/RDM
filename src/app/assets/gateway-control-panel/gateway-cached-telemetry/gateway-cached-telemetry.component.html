<div class="tab-bar">
  <div class="">  <app-filter [filterObj]="filterObj" (filterSearch)="searchTelemetry($event)"></app-filter>
  </div>
  </div>
  <div class="table-responsive">
    <div class="tableFixHead" >
      <!-- <app-table [tableData]="telemetryList" [tableConfig]="telemetryTableConfig" [isTableFilterSelected]="isFilterSelected"
      [isTableDataLoading]="isTelemetryLoading" (viewMessageEvent)="openTelemetryMessageModal($event)"></app-table> -->
      <app-common-table [tableData]="telemetryList" [tableConfig]="telemetryTableConfig" [isTableFilterSelected]="isFilterSelected"
      [isTableDataLoading]="isTelemetryLoading" (viewMessageEvent)="openTelemetryMessageModal($event)"></app-common-table>
    </div>
  </div>
  <div class="modal right fade" id="telemetryMessageModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel2">
    <div class="modal-dialog" role="document">
      <div class="modal-content" *ngIf="selectedTelemetry">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">View Document</h5>
          <button type="button" class="close"  aria-label="Close" (click)="onModalEvents('close', 'message')">
            <span aria-hidden="true" tooltip="Close">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- <pre [innerHTML]="fileData | json" ></pre> -->
          <json-editor *ngIf="!isFileDataLoading" [options]="editorOptions" style="min-height: 40rem;" name="json"  [data]="fileData">
          </json-editor>
          <em class="fa fa-spinner fa-spin fa-fw fa-2x"  *ngIf="isFileDataLoading"></em>
          <!-- <iframe *ngIf="selectedTelemetry.type === 'PDF'"  [src]="sanitizeURL()" style="width: 100%;height: 80vh"></iframe> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onModalEvents('close', 'message')">
            Cancel
          </button>
        </div>
      </div>

    </div>
  </div>

<div class="modal fade" id="telemetryChartModal" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" *ngIf="fileData">
      <div class="modal-header">
        <h5 class="modal-title fs-5" *ngIf="fileData && fileData.data[0]?.m['181_ms']" id="staticBackdropLabel"> {{fileData.data[0]?.m['181_ms']}} </h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" (click)="onModalEvents('close', 'chart')">
          <span aria-hidden="true" tooltip="Close">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="">
          <app-plotly-chart *ngIf="fileData" [bodyMessage]="fileData" [messageType] ="'gateway'"></app-plotly-chart>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onModalEvents('close', 'chart')">Close</button>
      </div>
    </div>
  </div>
</div>
