<div class="pb-4 pt-2 text-orange">
  *Note: Following is the default Device hierarchy. You can define device hierarchy based on your business needs. (For ex: City, Store, Plant, etc.,)
 </div>
 <div class="row">
 <div class="col-lg-5 col-xl-5">
<table id="mytable" width="80%" class="table table-bordered">
  <thead>
    <tr>
      <th style="font-size:1rem; border-right-color:#f8f9fc;" colspan="2">Hierarchy </th>
      <th style="padding:0.2rem 0.5rem;"><button type="button" id="insert-more" class="btn btn-red btn-sm mx-1 my-1"
        style="float:right" (click)="onAddNewHierarchyObj()">
        <i class="fas fa-plus fa-sm"></i></button></th>
    <!--<a href="#" id="insert-more" ><i class="fas fa-fw fa-plus" style="color:red"></i></a>-->
    </tr>
  </thead>
  <tfoot>
    <tr>
      <th colspan="3"><a href="javascript:void(0)" class="text-secondary mr-3" (click)="onSaveHierarchyTags()"
        [class.disabled]="saveHierarchyAPILoading">SAVE
        <i class="fa fa-spinner fa-spin fa-fw fa-2x" *ngIf="saveHierarchyAPILoading"></i></a>
        <a href="javascript:void(0)"  class="text-secondary">CANCEL</a></th>

    </tr>
    </tfoot>
  <tbody class="bg-white">
      <tr *ngFor="let item of applicationData.hierarchy; let i = index">
        <td width="25%"> Level - {{item.level}}:</td>
      <td width="60%">
        <ng-container *ngIf="item.level === 0"> {{item.name}}</ng-container>
        <ng-container *ngIf="item.level != 0">
          <input type="text" name="hierarchyName{{i}}" [(ngModel)]="item.name" class="form-control form-control-sm">
        </ng-container>
      </td>
      <td width="15%">
        <a href="javascript:void(0)" [class.disabled]="item.level === 0" (click)="onArrowClick(item)">
          <i class="fas fa fa-arrow-circle-right" style="color:black"></i></a>
      </td>
    </tr>
  </tbody>
</table>
</div>

<div class="col-lg-5 col-xl-5" *ngIf="selectedHierarchyItem">
<div id="showdiv" >

<table id="mytable" width="80%"  class="table table-bordered">
  <thead>
    <tr>
      <th style="font-size:1rem;" colspan="2">{{selectedHierarchyItem.name}} </th>
    </tr>
  </thead>
  <tbody class="bg-white">
      <tr>
      <td>
        <input id="tag" name="tag" type="text" class="form-control form-control-sm"
        placeholder="Add Tag" [(ngModel)]="addedTagItem">
        <div class="tagsinput" style="width: auto; height: auto;min-height: auto;">
          <span class="tag" *ngFor="let tag of selectedHierarchyItem.tags; let tagIndex = index">
            <span class="tag-text">{{tag}}</span>
            <button class="tag-remove" (click)="onRemoveTag(tagIndex)"></button>
          </span>
        </div>
      </td>
      <td width="10%"><button type="button" id="insert-more" class="btn btn-red btn-sm mx-1 my-1"
        (click)="onAddNewTag()" [disabled]="!addedTagItem">
        <i class="fas fa-plus fa-sm"></i></button></td>
    </tr>

  </tbody>
</table>
</div>
</div>
</div>
