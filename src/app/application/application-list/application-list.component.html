
<div class="topnavbar" >
  <div class="d-sm-flex align-items-center justify-content-start mb-4">
    <h1 class="h3 mb-0 text-gray-800">App Management</h1>

    <a

      class="d-none d-sm-inline-block btn btn-sm btn-warning shadow-sm ml-4"
      href="javascript:void(0)"
      ><i class="fas fa- fa-sm text-white-50"></i> Add App</a
    >
  </div>
  <div class="card row shadow bg-light" style="margin-left:0rem">
    <div class="col-xl-12 col-md-12 mb-12 my-1">
<!-- Page Heading -->




      <form>
        <div class="form-group form-inline my-1">

          <input type="text" class="form-control form-control-sm mx-1 my-1" id="inputEmail4" placeholder="App Name"
          [(ngModel)]="applicationFilterObj.name" name="name">
          <input type="text" class="form-control form-control-sm mx-1 my-1" id="inputPassword4" placeholder="App Manager"
          [(ngModel)]="applicationFilterObj.app_admin" name="device_manager">

          <button type="button" class="btn btn-warning btn-sm mx-1 my-1" (click)="searchApplications()" ><i class="fas fa-search fa-sm"></i></button>
          <button type="button" class="btn btn-white btn-sm mx-1 my-1" (click)="clearFilter()"><i class="fas fa-trash  fa-sm"></i></button>

        </div>
       </form>
  </div>
</div>
</div>
<!-- Content Row -->

<!-- DataTales Example -->
<div class="con-pad" style="margin-top:13.5rem;">
<div class="mb-4 ">

  <div class="">
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr  class="bg-secondary text-white">
            <th>App Name</th>
            <th>App Admin</th>
            <th>Devices</th>

            <th>Icons</th>
            <th>Actions</th>
          </tr>
        </thead>
        <!-- <tfoot>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Age</th>
            <th>Start date</th>
            <th>Salary</th>
          </tr>
        </tfoot>-->
        <tbody>
          <ng-container *ngIf="applications.length > 0 && !isApplicationListLoading">
            <tr *ngFor="let app of applications">
              <td>{{app.app_name}}</td>
              <td>{{app.app_admin}}</td>
              <td>
                <a href="javascript:void(0)" (click)="redirectToDevices(app)" title="Devices">
                <i class="fas fa-fw fa-eye"></i></a></td>
              <td><a [routerLink]="[ app.app_name, 'devices']" routerLinkActive="router-link-active" title="Devices">
                <i class="fas fa-fw fa-eye"></i></a></td>
              <td><a [routerLink]="[ app.app_name, 'devices']" routerLinkActive="router-link-active" title="Devices">
                <i class="fas fa-fw fa-eye"></i></a></td>
            </tr>
          </ng-container>
          <ng-container *ngIf="applications.length === 0 && !isApplicationListLoading">
            <tr>
              <td colspan="6">No Applications found.</td>
            </tr>
          </ng-container>
          <ng-container *ngIf="isApplicationListLoading">
            <tr>
              <td colspan="6">
                <i class="fa fa-spinner fa-spin fa-fw fa-2x"></i>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
