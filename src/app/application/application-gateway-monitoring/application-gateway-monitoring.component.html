<div class="container" style="margin-top: 80px;">
    <div class="row text-center">
        <div class="col">
            <div class="card rounded-top total-gateway" style="border-bottom: 9px solid rgb(105, 100, 100);">
                <div class="card-body">
                    <h2 class="card-title">Total Gateway</h2>
                    <h1 class="font-weight-bold">{{countData.iot_assets}}</h1>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card rounded-top online" style="border-bottom: 9px solid green;">
                <div class="card-body">
                    <h2 class="card-title">Online</h2>
                    <h1 class="font-weight-bold">{{countData.online}}</h1>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card rounded-top offline">
                <div class="card-body" style="border-bottom: 9px solid #c10606f7;">
                    <h2 class="card-title">Offline</h2>
                    <h1 class="font-weight-bold">{{countData.offline}}</h1>
                </div>
            </div>
        </div>
    </div>

</div>

    <div class="d-flex align-items-center">
        <div class="main-heading pl-3">

<div class="row">

    <div class="col-sm-3 pl-3" *ngIf="appsList.length>1">
        <select class="outline-none form-control form-control-sm ml-3" [(ngModel)]="selectedApp" (change)="appName()">
            <option [ngValue]="undefined">Select App</option>
            <option value={{item}} *ngFor="let item of appsList">{{item}}</option>
        </select>
    </div>

    <div class="col-sm-4" *ngIf="isSelectedAppData">
        <div class="d-flex">
            <app-hierarchy-dropdown #hierarchyDropdown [showAsset]="false" (saveHierarchyEvent)="onSaveHierachy($event)"
                (clearHierarchyEvent)="onClearHierarchy()" [closeOnSelection]="false">
            </app-hierarchy-dropdown>
            <div class="form-group"><button type="button" class="btn btn-sm searchBtn btn-primary ml-2"
                    (click)="filteredHiearchyObj()"><em class="fas fa-search fa-sm"></em></button></div>
        </div>

    </div>

    <div class="col-sm-2">
    </div>


</div>

<div *ngIf="!loader">
    <app-common-data-table [tableData]="applications" [tableConfig]="tableConfig"
        (btnClickEvent)="onTableFunctionCall($event)"></app-common-data-table>

    <span class="d-flex justify-content-center w-100" style="margin-top: -25px;margin-right:10px;"
        *ngIf="!insideScrollFunFlag && applications.length > 0 && loadMoreVisibility">
        <a href="javascript:;" style="text-decoration: none;color:blue;" class="mr-1"
            (click)="currentOffset = currentOffset + currentLimit;assetMonitor()" placement="bottom">{{'Load
            More...'}}</a>
    </span>
</div><br />
<div class="text-center">
    <em class="fa fa-spinner fa-spin fa-fw fa-2x" *ngIf="loader"></em>
</div>
