<div class="table-responsive">
  <div class="tableFixHead" >
      <table class="table table-hover">
        <thead>
          <tr >
            <th>Key</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="deviceMetadataKeys.length > 0">
            <tr *ngFor="let key of deviceMetadataKeys">
              <td>{{key}}</td>
              <td>{{device.configuration[key]}}</td>
            </tr>
          </ng-container>
          <ng-container *ngIf="deviceMetadataKeys.length === 0">
            <tr>
              <td colspan="2">No configuration data available.</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
 </div>
 </div>
