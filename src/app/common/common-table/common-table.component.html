<div class="table-responsive" >

  <table  class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
    <thead>
      <tr class="bg-secondary text-white">
        <th  *ngFor="let item of tableConfig?.data;let i = index;" class="{{item.headerClass}}">
          {{item.name}}</th>
      </tr>
  </thead>
    <tbody>
      <ng-container *ngIf="tableData.length > 0 && !isTableDataLoading && isTableFilterSelected">
        <tr *ngFor="let data of tableData"
        [ngClass]="{ 'bg-danger text-white': tableConfig.rowHighlight && data[tableConfig.rowHighlight.param] !== tableConfig.rowHighlight.value}">

          <td *ngFor="let header of tableConfig?.data" class="{{header.valueClass}}">
            <ng-container *ngIf="header.type === 'text'">{{resolve(data, header.key)}} </ng-container>
            <ng-container *ngIf="header.type === 'button'">
              <ng-container *ngFor="let btnData of header.btnData">
                <a href="javascript:void(0)" class="{{btnData.valueclass}}" (click)="onClickOfButton(data, btnData.id)"
                [class.disabled]="tableConfig[btnData.disableConditions?.key] === btnData.disableConditions?.value">
                  <i class="{{btnData.icon}}" title="{{btnData.tooltip}}"></i>
                  {{btnData.text}}
                </a>
              </ng-container>
            </ng-container>

          </td>
        </tr>
      </ng-container>
    <ng-container *ngIf="tableData.length === 0 && !isTableDataLoading && isTableFilterSelected">
      <tr>
        <td colspan="6">No {{tableConfig.type}} data found.</td>
      </tr>
    </ng-container>
    <ng-container *ngIf="tableData.length === 0 && !isTableDataLoading && !isTableFilterSelected">
      <tr>
        <td colspan="6">Select filter and press search button to load the {{tableConfig.type}} data.</td>
      </tr>
    </ng-container>
    <ng-container *ngIf="isTableDataLoading">
      <tr>
        <td colspan="6">
          <i class="fa fa-spinner fa-spin fa-fw fa-2x"></i>
        </td>
      </tr>
    </ng-container>
  </tbody>
  </table>
</div>
