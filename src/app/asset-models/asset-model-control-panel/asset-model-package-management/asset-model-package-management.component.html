<div class="tab-bar" *ngIf="assetModel.metadata.model_type !== constantData.NON_IP_ASSET &&
decodedToken?.privileges && decodedToken.privileges.indexOf('ASMMM') > -1">
  <div class="">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)" (click)="openAddPackageModal()"
          [class.disabled]="assetModel.freezed">
          <i class="fa fa-fw fa-plus"></i>
          <span class="text-secondary">Add Package</span></a>
      </li>
    </ul>
  </div>
</div>
<div class="table-responsive">
  <div class="tableFixHead" *ngIf="assetModel.metadata.model_type !== constantData.NON_IP_ASSET">
    <app-common-table [tableData]="packages" [tableConfig]="packageTableConfig" [isTableFilterSelected]="true"
      [isTableDataLoading]="isPackagesAPILoading" (viewMessageEvent)="onTableFunctionCall($event)"></app-common-table>
  </div>
  <p class="m-3" *ngIf="assetModel.metadata.model_type === constantData.NON_IP_ASSET">
    Package Management is not available for {{assetModel.metadata.local_model_type}}. </p>
</div>

<div class="modal right fade" id="addPackageModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel2">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="packageObj">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{packageObj.id ? 'Edit' : 'Add'}} Package</h5>
        <button type="button" class="close" [disabled]="isCreatePackageAPILoading" (click)="onCloseAddPackageModal()"
          aria-label="Close">
          <span aria-hidden="true" tooltip="Close">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text" class="col-form-label required">App Name:</label>
            <!-- <input type="text" class="form-control form-control-sm" id="name" name="name" [(ngModel)]="packageObj.name"
              placeholder="Enter Package Name" (change)="onAppChange()"> -->
            <select class="form-control form-control-sm" id="appname" name="appname" [(ngModel)]="packageObj.name">
              <option [ngValue]="undefined">Select App</option>
              <ng-container *ngFor="let app of applicationList">
                <option [ngValue]="app.name" *ngIf="app.is_install || app.is_update || app.is_unistall">
                  {{app.display_name}}</option>
              </ng-container>
            </select>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label required">Package Name:</label>
            <input type="text" class="form-control form-control-sm" id="display_name" name="display_name"
              [(ngModel)]="packageObj.display_name" placeholder="Enter Display Name">
          </div>
          <label for="message-text" class="col-form-label required">Version:</label>
          <div class="form-row">
            <div class="form-group col-md-4">
              <input type="number" class="form-control form-control-sm" id="major" name="major"
                [(ngModel)]="packageObj.metadata.major" placeholder="Major">
            </div>
            <div class="form-group col-md-4">
              <input type="number" class="form-control form-control-sm" id="minor" name="minor"
                [(ngModel)]="packageObj.metadata.minor" placeholder="Minor">
            </div>
            <div class="form-group col-md-4">
              <input type="number" class="form-control form-control-sm" id="patch" name="patch"
                [(ngModel)]="packageObj.metadata.patch" placeholder="Patch">
            </div>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label required">Document:</label>
            <div class="form-group input-group row m-0">
              <!-- <label for="recipient-name" class="col-form-label required">Document:</label> -->
              <div class="file-input form-control form-control-sm p-0 col-8">
                <input type="file" accept=".zip,.rar,.7zip" id="file" class="file"
                  (change)="onDocumentFileSelected($event.target.files)">
                <label for="file" class="overflow-text"
                  [tooltip]="(packageObj && packageObj.metadata && packageObj.metadata.file_name) ? (packageObj.metadata.file_name) : ''">
                  {{(packageObj && packageObj.metadata && packageObj.metadata.file_name) ?
                  (packageObj.metadata.file_name) : 'Choose File'}}</label>
              </div>
              <div class="file-input form-control form-control-sm p-0 col-4" style="background-color:#ccc !important">
                <input type="file" accept=".zip,.rar,.7zip" id="file" class="file">
                <label for="file" class="bg-secondary text-white">Browse</label>
              </div>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary add-row" [disabled]="isCreatePackageAPILoading  || isFileUploading"
          (click)="onSavePackageObj()">Save</button>
        <button type="button" class="btn btn-secondary" [disabled]="isCreatePackageAPILoading || isFileUploading"
          (click)="onCloseAddPackageModal()">Cancel</button>
        <i class="fa fa-spinner fa-spin fa-fw fa-2x" *ngIf="isCreatePackageAPILoading || isFileUploading"></i>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="confirmMessageModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel2">
  <div class="modal-dialog" role="document">
    <app-confirm-modal *ngIf="modalConfig" [bodyMessage]="bodyMessage" [headerMessage]="headerMessage"
      (modalEvents)="onModalEvents($event)" [modalConfig]="modalConfig">
    </app-confirm-modal>
  </div>
</div>
