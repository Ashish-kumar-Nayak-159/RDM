
<div class="col-md-12 my-3">
  <div class="card">
    <div class="card-header py-3">
      <h6 class="col-md-9 m-0 font-weight-bold">
        {{chartConfig.widgetTitle}}
      </h6>
      <a class="float-right pull-right col-md-1 mt-n4" href="javascript:void(0)" (click)="openConfirmRemoveWidgetModal()"><i class="fa fa-close"></i></a>
    </div>
    <div class="card-body1" >
      <div class="row text-center " *ngIf="telemetryObj">
        <div id="{{ chartConfig.chartId }}" [ngStyle]="{'width': '100%', 'height': '20rem'}"></div>
      </div>
    </div>
  </div>
  </div>
