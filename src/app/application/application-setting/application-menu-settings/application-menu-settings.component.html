<div class="row pt-3 pl-5">
  <div id="tabs">
    <div class="tab-content py-3 px-3 px-sm-0 mr-5" id="nav-tabContent">
      <div class="tab-pane" id="app-main-menu" role="tabpanel" aria-labelledby="nav-home-tab"
        [ngClass]="{'active': activeTab === 'main-menu'}">
        <div class="col-6">
          <table class="table table-bordered table-striped" cellspacing="0">
            <thead>
              <tr class="bg-secondary text-white">
                <th>Page</th>
                <th>System Name</th>
                <th>Display Name</th>
                <th>Visibility</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th colspan="4`">
                  <button type="button" class="btn btn-warning btn-sm mx-1 my-1" (click)="onSaveMenuSettings()"
                    [disabled]="saveMenuSettingAPILoading">SAVE <i class="fa fa-spinner fa-spin fa-fw fa-2x"
                      *ngIf="saveMenuSettingAPILoading"></i></button>
                  <button type="button" class="btn btn-white btn-sm mx-1 my-1" (click)="onCancelClick()">CANCEL</button>
                </th>

              </tr>
            </tfoot>
            <tbody>
              <tr *ngFor="let item of applicationData.configuration; let configIndex = index">
                <td>{{item.page}}</td>
                <td>{{item.system_name}}</td>
                <td><input type="text" class="form-control" name="display_name{{configIndex}}" id="display_name{{configIndex}}"
                    [(ngModel)]="item.display_name" /></td>
                <td><input *ngIf="item.system_name !== 'App Settings'" type="checkbox" name="visible{{configIndex}}"
                    id="visible{{configIndex}}" [(ngModel)]="item.visible" /></td>

              </tr>

            </tbody>
          </table>
        </div>
      </div>
