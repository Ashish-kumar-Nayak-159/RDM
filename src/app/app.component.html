<div id="{{isLoginRoute ? '' : 'wrapper'}}" >
  <app-rdm-side-menu *ngIf="!isLoginRoute"></app-rdm-side-menu>
  <!-- Content Wrapper -->
  <div id="{{isLoginRoute ? '' : 'content-wrapper'}}" [ngClass]="isLoginRoute ? '' : 'd-flex flex-column'">

    <!-- Main Content -->
    <div id="{{isLoginRoute ? '' : 'content'}}">
      <app-header *ngIf="!isLoginRoute"></app-header>
      <!-- Begin Page Content -->
      <div [ngClass]="isLoginRoute ? 'container' : 'container-fluid'">
        <router-outlet></router-outlet>
      </div>
    </div>
    <app-footer  *ngIf="!isLoginRoute"></app-footer>
  </div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
