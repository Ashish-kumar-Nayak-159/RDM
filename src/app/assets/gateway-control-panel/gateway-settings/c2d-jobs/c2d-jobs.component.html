<div style="bottom:30px; position:fixed; z-index:40; width: calc(100vw - 16rem); min-height: 13rem;">
  <div class="tab-bar" style="border-top: 1px solid #89a7ff; background-color: #e9eff9;">
    <h6 class="mt-2">Recent Jobs
      <a href="javascript:void(0)" (click)="getRecentJobs()"><em class="fa fa-sync ml-2"></em>
      </a>
    </h6>
  </div>
  <div class="">
    <table class="table table-hover fixed-row">
      <thead>
        <tr>
          <th scope="col"width="11%">No</th>
          <th scope="col"width="25%">Time Stamp</th>
          <th scope="col"width="14%">Job Type</th>
          <th scope="col"width="18%">Type</th>
          <th scope="col"width="18%">Requested By</th>
          <th scope="col"width="8%">Request</th>
          <th scope="col"width="8%">Response</th>
        </tr>
      </thead>

      <tbody>
        <ng-container *ngIf="c2dMsgs.length > 0 && !isC2dMsgsLoading">
          <tr *ngFor="let msg of c2dMsgs; let i = index;">
            <td>{{i + 1}}</td>
            <td>{{msg.local_created_date}}</td>
            <td>{{msg.job_type}}</td>
            <td>{{msg.request_type}}</td>
            <td>{{msg.requested_by}}</td>
            <td>
              <a (click)="loadMessageDetail(msg, true)" href="javascript:void(0)" placement="bottom"
                tooltip="View Message">
                <em class="fa fa-fw fa-eye"></em></a>
            </td>
            <td>
              <a (click)="loadResponseDetail(msg)" href="javascript:void(0)" placement="bottom" tooltip="View Response">
                <em class="fa fa-fw fa-eye"></em></a>
            </td>
          </tr>
        </ng-container>

        <ng-container *ngIf="c2dMsgs.length === 0 && !isC2dMsgsLoading">
          <tr>
            <td colspan="7">No data available.</td>
          </tr>
        </ng-container>
        <ng-container *ngIf="isC2dMsgsLoading">
          <tr>
            <td colspan="7">
              <em class="fa fa-spinner fa-spin fa-fw"></em>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
