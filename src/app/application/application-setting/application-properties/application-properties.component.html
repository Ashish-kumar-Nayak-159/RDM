
<div class="col-lg-5 col-xl-5">
<table id="mytable1" class="table table-bordered" style="width:300px">
  <thead>
    <tr>
      <th  style="font-size:1rem; border-right-color:#f8f9fc">Properties </th>
      <th  style="padding:0.2rem 0.5rem; font-size:1rem; ">
        <button type="button" id="insert-tb-row" class="btn btn-red btn-sm mx-1 my-1" style="float:right"
        (click)="onAddNewPropertyObj()">
          <i class="fas fa-plus fa-sm"></i></button></th>
    <!--<a href="#" id="insert-more" ><i class="fas fa-fw fa-plus" style="color:red"></i></a>-->
    </tr>
  </thead>
  <tfoot>
    <tr>
      <th colspan="2">
        <button type="button" class="btn btn-warning btn-sm mx-1 my-1" (click)="onSaveProperties()"
        [disabled]="savePropertiesAPILoading">SAVE <i class="fa fa-spinner fa-spin fa-fw fa-2x" *ngIf="savePropertiesAPILoading"></i></button>
        <button type="button" class="btn btn-white btn-sm mx-1 my-1" (click)="onCancelClick()">CANCEL</button>
      </th>

    </tr>
    </tfoot>
  <tbody class="bg-white">
      <tr *ngFor="let item of applicationData.metadata.properties; let i = index">
      <td colspan="2">
        <ng-container >
          <input type="text" name="propName{{i}}" [(ngModel)]="item.name" class="form-control form-control-sm">
        </ng-container>
      </td>
    </tr>
  </tbody>
</table>
</div>
