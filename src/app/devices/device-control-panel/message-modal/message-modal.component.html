<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{headerMessage}}</h5>
    <button type="button" class="close"  aria-label="Close" (click)="onCloseModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <pre [innerHTML]="bodyMessage | json"></pre>
  </div>
  <div class="modal-footer">
    <!-- <button type="button" class="btn btn-primary mr-auto" >Save</button> -->
    <button type="button" class="btn btn-secondary mr-auto" (click)="onCloseModal()">Cancel</button>
  </div>
</div>
