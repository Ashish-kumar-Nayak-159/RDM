<div class="tab-bar">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" (click)="saveUpTime()" href="javascript:void(0)">
                <em class="fa fa-fw fa-save"></em>
                <span class="text-secondary">Save</span></a>
        </li>
    </ul>
</div>
<div class="card w-100">
    <div class="card-body">
        <div class="d-flex align-items-center">

            <p class="mb-0 mr-3">{{ asset.asset_id +' all time' + ' working ?' | titlecase}}</p>
            <div class="form-check form-check-inline mr-3">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="on"
                    (change)="checked($event,'on')" [checked]="on">
                <label class="form-check-label" for="on">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="off"
                    (change)="checked($event,'off')" [checked]="!on">
                <label class="form-check-label" for="off">No</label>
            </div>

        </div>
    </div>
</div>

<div class="d-flex flex-column w-100" style="height: calc(100vh - 70px - 44px - 44px - 56px); overflow-x: hidden; overflow-y: auto;">
    <div class="card w-100" *ngIf="showHide">
        <div class="card-body">
            <form [formGroup]="timeForm">
                <div formArrayName="times" class="row mb-2">
                    <ng-container *ngFor="let formGroup of timeForm.get('times')['controls']; let i = index">
                        <div [formGroupName]="i" class="col-sm-12 col-md-12">
                            <div class="row">
                                <div class="col-sm-12 col-md-3">
                                    <div class="form-group">
                                        <label for="from1">Start From</label>
                                        <input type="time" class="form-control" id="from1" step="1"(change)="startFormChange($event)" formControlName="from_time">
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-3">
                                    <div class="form-group">
                                        <label for="to">To</label>
                                        <input type="time" class="form-control" id="to" step="1" (change)="EndToChange($event,i)" formControlName="to_time">
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-3" *ngIf="i === 0">
                                    <div>
                                        <button type="button" class="btn btn-success" style="margin-top: 27px;" (click)="addTime()"><img
                                            src="assets/img/plus.svg" alt=""></button>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-3 d-flex" *ngIf="i > 0">
                                    <div>
                                        <button type="button" class="btn btn-danger" style="margin-top: 27px;" (click)="deleteFormGroup(i)"><img
                                            src="assets/img/trash3.svg" alt=""></button>
                                    </div>
                                </div>
                            </div>   
                        </div>
                    </ng-container>
                </div>
