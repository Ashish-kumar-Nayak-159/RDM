<div class="table-responsive">
  <div class="tableFixHead">
    <app-table [tableData]="derivedKPIs" [tableConfig]="derivedKPITableConfig"
      [isTableFilterSelected]="isFilterSelected" [isTableDataLoading]="isderivedKPILoading"
      (viewMessageEvent)="openHistoricKPIData($event)"></app-table>
    <!-- <h6 class="m-3">Customer Defined Business KPIs</h6> -->
  </div>
</div>

<div class="modal fade right" id="derivedKPIModal" role="dialog">
  <div class="modal-dialog modal-lg" role="document" style="width: 45%;">
    <div class="modal-content" *ngIf="selectedDerivedKPI">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">View {{selectedDerivedKPI?.name}}</h5>
        <button type="button" class="close" aria-label="Close" [disabled]="isDerivedKPIDataLoading"
          (click)="onCloseModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <!-- <p class="m-3" *ngIf="selectedDerivedKPI?.kpi_result !== undefined && selectedDerivedKPI?.kpi_result !== null">
          Latest Value
          of this KPI is {{selectedDerivedKPI?.kpi_result}} </p> -->

        <!-- <p class="m-3">Historical Data: </p> -->
        <form class="form-inline">
          <b>Filters:</b>&nbsp;
          <div class="form-group left-inner-addon">
            <i class="fa fa-calendar active"></i>
            <input type="text" class="form-control form-control-sm active date-range-picker" daterangepicker
              name="daterangeInput" [options]="options" (selected)="selectedDate($event, daterange)" autocomplete="off"
              [(ngModel)]="selectedDateRange" [tooltip]="selectedDateRange" placement="bottom" />
          </div>
          <div class="form-group"><button type="button" placement="bottom" tooltip="Search"
              class="btn btn-sm searchBtn btn-primary" (click)="getDerivedKPIsHistoricData()"><i
                class="fas fa-search fa-sm"></i></button></div>
        </form>
        <p class="m-3" *ngIf="derivedKPIData.length === 0 && !isDerivedKPIDataLoading"> No {{selectedDerivedKPI?.name}}
          data found.</p>
        <span *ngIf="loader"><i class="fa fa-spinner fa-spin fa-fw fa-2x"></i> {{loadingMessage}}</span>
        <div id="derivedKPIChart" class="mt-2" *ngIf="!isDerivedKPIDataLoading && derivedKPIData.length > 0"
          [ngStyle]="{'width': '100%', 'height': '25rem'}"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" [disabled]="isDerivedKPIDataLoading" (click)="onCloseModal()">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
