<app-filter [filterObj]="heartBeatFilter" (filterSearch)="searchHeartBeat($event)"></app-filter>


<div class="row mx-auto mt-3">

  <div class="table-responsive">
    <table class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
      <thead>
        <tr class="bg-secondary text-white">
          <th>Time Stamp</th>
          <th>Message ID</th>
          <th>Heartbeat Message</th>

        </tr>
      </thead>
      <!--<tfoot>
              <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Salary</th>
              </tr>
            </tfoot>-->
      <tbody>
        <ng-container *ngIf="heartbeats.length > 0 && !isHeartbeatLoading">
          <tr *ngFor="let heartbeat of heartbeats">
            <td>{{heartbeat.local_created_date}}</td>
            <td>{{heartbeat.message_id}}</td>
            <td>
              <a (click)="selectedHeartbeat = heartbeat;" href="javascript:void(0)" data-toggle="modal"
                data-target="#heartbeatMessageModal" data-backdrop="static" data-keyboard="false">
                <i class="fas fa-fw fa-eye"></i>
              </a>
            </td>
          </tr>
        </ng-container>
        <ng-container *ngIf="heartbeats.length === 0 && !isHeartbeatLoading && isFilterSelected">
          <tr>
            <td colspan="6">No Heartbeat data found.</td>
          </tr>
        </ng-container>
        <ng-container *ngIf="heartbeats.length === 0 && !isHeartbeatLoading && !isFilterSelected">
          <tr>
            <td colspan="6">Select filter and press search button to load the heartbeat data.</td>
          </tr>
        </ng-container>
        <ng-container *ngIf="isHeartbeatLoading">
          <tr>
            <td colspan="6">
              <i class="fa fa-spinner fa-spin fa-fw fa-2x"></i>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
<div class="modal right fade" id="heartbeatMessageModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel2">
  <div class="modal-dialog" role="document">
    <app-message-modal [bodyMessage]="selectedHeartbeat?.message" [headerMessage]="'Heartbeat Message'"
    (modalEvents)="onModalEvents($event)"></app-message-modal>
  </div>
</div>
