<div class="tab-bar">
  <div class="d-flex d-flex align-items-center">
    <div class="h6 m-0 p-0">
      Org Tree
      <!-- <a href="javascript:void(0)" placement="bottom" class="ml-1" tooltip="Add Tree Node"
          (click)="onAddNewNodeObj()"><em class="fa fa-plus"></em></a> -->
      <ng-container *ngIf="decodedToken?.privileges && decodedToken.privileges.indexOf('APMM') > -1">
        <button type="button" class="btn btn-sm searchBtn btn-primary" (click)="onAddNewNodeObj()" placement="bottom"
          tooltip="Add Tree Node"><em class="fas fa-plus fa-sm"></em></button>
      </ng-container>
    </div>
  </div>
</div>

<div class="tableFixHead table-responsive">
  <table class="table table-hover">
    <tfoot *ngIf="decodedToken?.privileges && decodedToken.privileges.indexOf('APMM') > -1">
      <tr>
        <th scope="col"colspan="3">
          <button type="button" class="btn btn-sm searchBtn btn-primary" (click)="onSaveNodes()"
            [disabled]="isSaveNodeAPILoading || !isAppSetingsEditable">SAVE <em class="fa fa-spinner fa-spin fa-fw fa-2x"
              *ngIf="isSaveNodeAPILoading"></em></button>
          <button type="button" class="btn btn-sm searchBtn btn-white ml-1" (click)="onCancelClick()"
            [disabled]="!isAppSetingsEditable">CANCEL</button>
        </th>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td> Level - 1:</td>
        <td>App</td>
        <td *ngIf="decodedToken?.privileges && decodedToken.privileges.indexOf('APMM') > -1"></td>
      </tr>
      <ng-container *ngFor="let item of applicationData?.hierarchy?.levels; let i = index;trackBy:trackByFn">
        <tr *ngIf="i !== 0 ">
          <td> Level - {{i + 1}}:</td>
          <td>
            <ng-container *ngIf="(i < applicationData?.hierarchy?.levels.length - 1 || !isAppSetingsEditable) && originalAppData?.hierarchy?.levels?.indexOf(item) !== -1">{{item}}</ng-container>
            <!-- <ng-container *ngIf="originalAppData?.hierarchy?.levels?.indexOf(item) === -1 "> -->
              <ng-container *ngIf="isAppSetingsEditable && i == applicationData?.hierarchy?.levels.length - 1"> 
              <input type="text" name="level{{i}}" id="level{{i}}" [(ngModel)]="applicationData.hierarchy.levels[i]"
                placeholder="Enter Node Name" class="form-control form-control-sm">
            </ng-container>
          </td>
          <td *ngIf="decodedToken?.privileges && decodedToken.privileges.indexOf('APMM') > -1">
            <!-- <a href="javascript:void(0)" placement="bottom" tooltip="Edit Node" class="ml-1" *ngIf="!isAppSetingsEditable[i]"
          (click)="isAppSetingsEditable[i] = true;"><em class="fa fa-edit"></em></a>
          <a href="javascript:void(0)" placement="bottom" class="ml-2" tooltip="Cancel" *ngIf="isAppSetingsEditable[i]"
          (click)="onCancelClick();"><em class="fa fa-times"></em></a> -->
            <a class="ml-2" href="javascript:void(0)" (click)="openConfirmNodeDeleteModal(item, i)">
              <em class="fa fa-trash" placement="bottom" tooltip="Delete Node"></em>
            </a>
          </td>
        </tr>
      </ng-container>
      <tr>
        <td> Level - {{applicationData?.hierarchy?.levels.length + 1}}</td>
        <td>Asset</td>
        <td *ngIf="decodedToken?.privileges && decodedToken.privileges.indexOf('APMM') > -1"></td>
      </tr>
    </tbody>
  </table>
</div>


<div class="modal fade" id="confirmMessageModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel2">
  <div class="modal-dialog" role="document">
    <app-confirm-modal *ngIf="modalConfig"
      [bodyMessage]="'All the users and roles with this tree node will get impacted. Are you sure you want to delete this node?'"
      [headerMessage]="'Remove Tree Node'" (modalEvents)="onModalEvents($event)" [modalConfig]="modalConfig">
    </app-confirm-modal>
  </div>
</div>
