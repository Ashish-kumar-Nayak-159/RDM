<div class="tab-bar">
  <div class="">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)" (click)="onClickOfTab('Cloud')"
          [ngClass]="{'active': selectedTab === 'Cloud'}">
          <i class="fa fa-fw fa-cloud"></i>
          Cloud Rules</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)" (click)="onClickOfTab('Edge')"
          [ngClass]="{'active': selectedTab === 'Edge'}">
          <i class="fab fa-fw fa-edge"></i>
          Edge Rules</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="addRule()" [class.disabled]="assetModel.freezed">
          <i class="fa fa-fw fa-plus"></i>
          Add</a>
      </li>
    </ul>
  </div>
</div>


<div class="table-responsive">
  <div class="tableFixHead">
    <app-common-table [tableData]="rules" [tableConfig]="rulesTableConfig" [isTableFilterSelected]="true"
      [isTableDataLoading]="isRulesLaoading" (viewMessageEvent)="onTableFunctionCall($event)"></app-common-table>
  </div>
</div>

<app-add-rule *ngIf="isAddRule" [isModel]="true" [name]="assetModel.name" [isEdit]="isEdit" [ruleData]="ruleData"
  (onCloseRuleModel)="onCloseRuleModel($event)"></app-add-rule>

<div class="modal fade" id="confirmMessageModal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Rule</h5>
        <button type="button" class="close" aria-label="Close" (click)="onCloseDeleteModal();">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this rule?
      </div>
      <div class="modal-footer">
        <i class="fa fa-spinner fa-spin fa-fw fa-2x" *ngIf="isDeleteRuleLoading"></i>
        <button type="button" class="btn btn-primary" (click)="deleteRule()">
          Ok</button>
        <button type="button" class="btn btn-secondary" (click)="onCloseDeleteModal();">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
