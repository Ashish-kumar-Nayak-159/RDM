      <li class="nav-item" [ngClass]="{'active': viewType === 'history'}">

      </li>
      <li class="nav-item" [ngClass]="{'active': viewType === 'live'}">

          <span class="text-secondary">Live Widgets</span></a>
      </li>

    </ul>

      <div class="col-lg-12">
        <hr class="solid">

  <div class="" style="margin-top: 6rem;">
        <app-device-type-history-layout *ngIf="viewType === 'history'" [deviceType]="deviceType"></app-device-type-history-layout>
