<div class="container-pad">
  <div class="row">
    <div class="col-xl-12 col-lg-12">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="card shadow">
            <div class="card-header py-2 d-flex flex-row align-items-center justify-content-between" >
              <h6 class="m-0 font-weight-bold">Map View</h6>
              </div>
            <div class="card-body" id="mapWidgetContainer">
              <google-map id="map" [zoom]="zoom" [center]="center" (mapClick)="click($event)" height="300px"
              width="100%">
                <map-marker *ngFor="let marker of markers" [position]="marker.position"
                    [label]="marker.label" [title]="marker.title" [options]="marker.options">
                </map-marker>
            </google-map>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="row mt-2">
    <div class="col-xl-4 col-lg-4">
    <div class="">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 h-50">
          <div class="card shadow">
            <div class="card-header py-2 d-flex flex-row align-items-center justify-content-between" >
            <h6 class="m-0 font-weight-bold">Speed</h6>
            </div>
            <div class="card-body">
              <google-chart  [data]="gaugeGoogleChartConfig"></google-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 h-50">
          <div class="card shadow">
            <div class="card-header py-2 d-flex flex-row align-items-center justify-content-between" >
            <h6 class="m-0 font-weight-bold">Battery</h6>

            </div>
            <div class="row card-body">
              <div class="col-lg-3 col-md-3 col-sm-3 col-3 h-50" *ngFor="let device of devices">
                <div class="card shadow">
                  <div class="card-body p-3">
                      <a href="javascript:void(0)" title={{device.device_id}}
                      ><div class="text-center" *ngIf="chartData && chartData[device.device_id] && chartData[device.device_id][0]">
                        <i class="fa-fw fa" [ngClass]="{
                          'fa-battery-quarter': chartData[device.device_id][0]?.battery_level > 0 && chartData[device.device_id][0]?.battery_level <= 25,
                          'fa-battery-half': chartData[device.device_id][0]?.battery_level > 25 && chartData[device.device_id][0]?.battery_level <= 50,
                          'fa-battery-three-quarters': chartData[device.device_id][0]?.battery_level > 50 && chartData[device.device_id][0]?.battery_level <= 75,
                          'fa-battery-full': chartData[device.device_id][0]?.battery_level > 75 && chartData[device.device_id][0]?.battery_level <= 100
                        }"></i>
                      </div>
                      <div class="text-center">
                        {{chartData[device.device_id] && chartData[device.device_id][0] ?
                          chartData[device.device_id][0].battery_level : null}}
                      </div>
                      <div class="text-black text-center" style="width:2.7rem; font-size: 53%;">{{device.device_id
                      }}</div
                    ></a>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="col-xl-8 col-lg-8">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 h-50">
          <div class="card shadow">
            <div class="card-header py-2 d-flex flex-row align-items-center justify-content-between" >
              <h6 class="m-0 font-weight-bold">Speed Tracking</h6>
              </div>
            <div class="card-body">
              <div class="text-center">
                <google-chart  [data]="lineGoogleChartConfig"></google-chart>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
