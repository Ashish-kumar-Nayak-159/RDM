
<div class="topnavbar" >
  <div class="card row shadow bg-light" style="margin-left:0rem">
    <div class="col-xl-12 col-md-12 mb-12 my-1">
<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-start mb-4">
  <h1 class="h3 mb-0 text-gray-800">Device Management</h1>

  <a

    class="d-none d-sm-inline-block btn btn-sm btn-warning shadow-sm ml-4"
    href="javascript:void(0)" data-toggle="modal"
    data-target="#createDeviceModal" data-backdrop="static" data-keyboard="false"
    ><i class="fas fa- fa-sm text-white-50"></i> Add Device</a
  >
</div>



      <form>
        <div class="form-group form-inline my-1">

          <input type="text" class="form-control form-control-sm mx-1 my-1" id="inputEmail4" placeholder="Device Name"
          [(ngModel)]="deviceFilterObj.name" name="name">
          <input type="text" class="form-control form-control-sm mx-1 my-1" id="inputPassword4" placeholder="Device Manager"
          [(ngModel)]="deviceFilterObj.device_manager" name="device_manager">

          <input type="text" class="form-control form-control-sm mx-1 my-1" id="inputEmail4" placeholder="Location"
          [(ngModel)]="deviceFilterObj.location" name="location">
          <!-- <input type="email" class="form-control form-control-sm mx-1 my-1" id="inputEmail4" placeholder="Device Status"
          [(ngModel)]="deviceFilterObj.status" name="status"> -->
          <select class="form-control form-control-sm mx-1 my-1" id="dateoptions"
          [(ngModel)]="deviceFilterObj.status" name="status">
          <option [ngValue]="undefined">Device Status</option>
          <option [ngValue]="'enabled'">Enabled</option>
          <option [ngValue]="'disabled'">Disabled</option>
          </select>
          <!-- <input type="email" class="form-control form-control-sm mx-1 my-1" id="inputEmail4" placeholder="Connection State"
          [(ngModel)]="deviceFilterObj.connection_state" name="connection_state"> -->
          <select class="form-control form-control-sm mx-1 my-1" id="connection_state"
          [(ngModel)]="deviceFilterObj.connection_state" name="connection_state">
          <option [ngValue]="undefined">Connection State</option>
          <option [ngValue]="'connected'">Connected</option>
          <option [ngValue]="'disconnected'">Disconnected</option>
          </select>
          <button type="button" class="btn btn-warning btn-sm mx-1 my-1" (click)="searchDevices()" ><i class="fas fa-search fa-sm"></i></button>
          <button type="button" class="btn btn-light btn-sm mx-1 my-1" (click)="clearFilter()"><i class="fas fa-trash  fa-sm"></i></button>

        </div>
       </form>
  </div>
</div>
</div>
<!-- Content Row -->

<!-- DataTales Example -->
<div class="con-pad" style="margin-top:12.5rem;">
<div class="mb-4 ">

  <div class="">
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr  class="bg-secondary text-white">
            <th>Device Name</th>
            <th>Device Manager</th>
            <th>Connectivity</th>

            <th>Location</th>
            <th>Actions</th>
          </tr>
        </thead>
        <!-- <tfoot>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Age</th>
            <th>Start date</th>
            <th>Salary</th>
          </tr>
        </tfoot>-->
        <tbody>
          <ng-container *ngIf="devicesList.length > 0 && !isDeviceListLoading">
            <tr *ngFor="let device of devicesList">
              <td>{{device.device_id}}</td>
              <td>{{device.tags?.device_manager}}</td>
              <td>{{device.tags?.cloud_connectivity}}</td>
              <td>{{device.tags?.location}}</td>
              <td><a [routerLink]="[device.device_id, 'control-panel']" routerLinkActive="router-link-active" title="Control panel">
                <i class="fas fa-fw fa-table"></i></a></td>
            </tr>
          </ng-container>
          <ng-container *ngIf="devicesList.length === 0 && !isDeviceListLoading && isFilterSelected">
            <tr>
              <td colspan="6">No Devices found.</td>
            </tr>
          </ng-container>
          <ng-container *ngIf="devicesList.length === 0 && !isDeviceListLoading && !isFilterSelected">
            <tr>
              <td colspan="6">Select filter and press search button to load the device data.</td>
            </tr>
          </ng-container>
          <ng-container *ngIf="isDeviceListLoading">
            <tr>
              <td colspan="6">
                <i class="fa fa-spinner fa-spin fa-fw fa-2x"></i>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>

<div class="modal right fade" id="createDeviceModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel2" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Create Device</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="message-text" class="col-form-label">App name:</label>
          <input type="text" class="form-control" id="app_name" [defaultValue]="userData.app" disabled>
        </div>
        <div class="form-group">
          <label for="message-text" class="col-form-label">Device name:</label>
          <input type="text" class="form-control" id="device_name" >
        </div>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Device Type:</label>
          <select class="custom-select" id="role">
          <option value="IP Device">IP Device</option>
          <option value="LoRa Device">LoRa Device</option>
          </select>
        </div>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Protocol:</label>
          <select class="custom-select" id="role">
          <option value="BLE">BLE</option>
          <option value="Zigbee">Zigbee</option>
          </select>
        </div>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Template followed by the device:</label>
          <select class="custom-select" id="role">
          <option value="template 1">Template 1</option>
          <option value="template 2">Template 2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message-text" class="col-form-label">Manufactured By:</label>
          <input type="text" class="form-control" id="manufactured_by" >

        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary add-row mr-auto" data-dismiss="modal">Save</button>

    </div>
  </div>
  </div>
</div>
