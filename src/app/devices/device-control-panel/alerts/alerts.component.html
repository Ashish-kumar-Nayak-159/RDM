
<div class="topnavbar bg-white py-2" >
  <button id="sidebar1ToggleTop" class="btn btn-link d-md-none rounded-circle mr-3" (click)="onSideBarClick()">
    <i class="fa fa-bars"></i>
  </button>
<app-filter [filterObj]="alertFilter" (filterSearch)="searchAlerts($event)"></app-filter>
</div>
<div class="con-pad">
<div class="">

  <div class="table-responsive">
    <table class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
      <thead>
        <tr class="bg-secondary text-white">
          <th>Time Stamp</th>
          <th>Message ID</th>
          <th>Alert Message</th>

        </tr>
      </thead>
      <!--<tfoot>
              <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Salary</th>
              </tr>
            </tfoot>-->
      <tbody>
        <ng-container *ngIf="alerts.length > 0 && !isAlertLoading">
          <tr *ngFor="let alert of alerts">
            <td>{{alert.local_created_date}}</td>
            <td>{{alert.message_id}}</td>
            <td>
              <a (click)="selectedAlert = alert;" href="javascript:void(0)" (click)="openAlertMessageModal()">
              <i class="fas fa-fw fa-eye"></i>
              </a>
            </td>
          </tr>
        </ng-container>
        <ng-container *ngIf="alerts.length === 0 && !isAlertLoading && isFilterSelected">
          <tr>
            <td colspan="6">No alert data found.</td>
          </tr>
        </ng-container>
        <ng-container *ngIf="alerts.length === 0 && !isAlertLoading && !isFilterSelected">
          <tr>
            <td colspan="6">Select filter and press search button to load the alert data.</td>
          </tr>
        </ng-container>
        <ng-container *ngIf="isAlertLoading">
          <tr>
            <td colspan="6">
              <i class="fa fa-spinner fa-spin fa-fw fa-2x"></i>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
</div>
<div class="modal right fade" id="alertMessageModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel2">
  <div class="modal-dialog" role="document">
    <app-message-modal [bodyMessage]="selectedAlert?.message" [headerMessage]="'Alert Message'"
    (modalEvents)="onModalEvents($event)" [modalConfig]="modalConfig"></app-message-modal>
  </div>
</div>
