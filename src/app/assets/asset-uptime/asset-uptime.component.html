<div class="card w-100">
    <div class="tab-bar">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">
                  <em class="fa fa-fw fa-save"></em>
                  <span class="text-secondary" (click)="saveUpTime()">Save</span></a>
              </li>
        </ul>
    </div>
    <div class="card-body">
        <div class="d-flex align-items-center">
            
                <p class="mb-0 mr-3">{{'Is all time working ?' | titlecase}}</p>
                <div class="form-check form-check-inline mr-3">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="on" (change)="checked($event,'on')" [checked]="on" >
                    <label class="form-check-label" for="on">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="off" (change)="checked($event,'off')" >
                    <label class="form-check-label" for="off">No</label>
                </div>
               
        </div>
    </div>
</div>

<div class="d-flex justify-content-center align-items-center"
    style="height: calc(100vh - 70px - 42px - 56px); width: calc(100vw - 200px - 56px);">
    <div class="card" *ngIf="showHide" style="min-width: var(--card-width); max-width: var(--card-width)">
        <div class="card-body">
            <form>
                <div class="row mb-2">
                    <div class="col-sm-12 col-md-5">
                        <div class="form-group">
                            <label for="from1">Start From</label>
                            <input type="time" class="form-control" id="from1">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-5">
                        <div class="form-group">
                            <label for="to">To</label>
                            <input type="time" class="form-control" id="to">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-2">
                        <button type="button" class="btn btn-success" style="margin-top: 32px;"><img
                                src="assets/img/plus.svg" alt=""></button>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-12 col-md-12">
                        <hr>
                    </div>
                    <div class="col-sm-12 col-md-5">
                        <div class="form-group">
                            <label for="from2">Start From</label>
                            <input type="time" class="form-control" id="from2">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-5">
                        <div class="form-group">
                            <label for="to2">To</label>
                            <input type="time" class="form-control" id="to2">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-2">
                        <button type="button" class="btn btn-danger" style="margin-top: 32px;"><img
                                src="assets/img/trash3.svg" alt=""></button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
