
    <form class="form-inline">
      <div class="form-group">
        <input type="number" min="1" id="countId"
        name="count" class="form-control form-control-sm active record-input"
        [(ngModel)]="filterObj.count" name="count" *ngIf="!filterObj.countNotShow">
      </div>
      <div class="form-group" *ngIf="filterObj.displayOptions">
        <select class="form-control form-control-sm active" id="messageType"
        [(ngModel)]="filterObj.tableType" name="tableType">
          <option [ngValue]="'C2D Message'">C2D Message</option>
          <option [ngValue]="'Direct Method'">Direct Method</option>
          <option [ngValue]="'Twin Change'">Twin Change</option>
        </select>
      </div>

      <div class="form-group" >
        <input type="text"  class="form-control form-control-sm active" daterangepicker name="daterangeInput"  [options]="options" (selected)="selectedDate($event, daterange)" />
      </div>
      <div class="form-group"><button type="button" title="Search" class="btn btn-sm searchBtn btn-primary" (click)="search()" ><i class="fas fa-search fa-sm"></i></button></div>
        <!-- <button type="button" class="btn btn-warning btn-sm ml-3 mr-1 my-1" title="Search" ><i class="fa fa-search fa-sm"></i></button> -->
        <div class="form-group"><button type="button" title="Search" class="btn btn-sm searchBtn btn-primary" title="Clear Filters" (click)="clear();" > <img class="filter-clear-icon" src="./assets/img/filter.svg"></button></div>
     </form>
