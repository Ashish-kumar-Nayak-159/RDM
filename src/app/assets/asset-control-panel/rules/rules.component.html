<div class="tab-bar">
    <div class="">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)"  (click)="onTabClick('Cloud')"
          [ngClass]="{'active': selectedTab === 'Cloud'}">
            <i class="fa fa-fw fa-cloud"></i>
            Cloud Rules</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)"  (click)="onTabClick('Edge')"
          [ngClass]="{'active': selectedTab === 'Edge'}">
            <i class="fab fa-fw fa-edge"></i>
            Edge Rules</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="addRule()"  href="javascript:void(0)" >
            <i class="fa fa-fw fa-plus"></i>
            Add</a>
        </li>
      </ul>
    </div>
</div>

<div class="table-responsive">
    <div class="tableFixHead">
      <app-common-table [tableData]="rules" [tableConfig]="rulesTableConfig" [isTableFilterSelected]="true"
      [isTableDataLoading]="isRulesLoading" (viewMessageEvent)="onTableFunctionCall($event)"></app-common-table>
    </div>
</div>

<app-add-rule *ngIf="isAddRule" [isModel]="false" [asset]="asset" [name]="asset.asset_id" [isEdit]="isEdit" [ruleData]="ruleData"
  (onCloseRuleModel)="onCloseRuleModel($event)"></app-add-rule>
