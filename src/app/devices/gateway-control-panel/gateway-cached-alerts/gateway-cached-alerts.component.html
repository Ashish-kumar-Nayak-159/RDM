<div class="topnavbar bg-white py-2" >
  <app-filter [filterObj]="filterObj" (filterSearch)="searchAlerts($event)"></app-filter>
  </div>
  <div class="con-pad">
  <div class="row mx-auto">

    <div class="table-responsive" >
      <app-table [tableData]="alertsList" [tableConfig]="alertTableConfig" [isTableFilterSelected]="isFilterSelected"
      [isTableDataLoading]="isAlertLoading" (viewMessageEvent)="openAlertMessageModal($event)"></app-table>
    </div>
  </div>
  </div>
  <div class="modal right fade" id="alertMessageModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel2">
    <div class="modal-dialog" role="document">
      <app-message-modal *ngIf="modalConfig" [bodyMessage]="selectedAlert?.message" [headerMessage]="'Heartbeat Message'"
      (modalEvents)="onModalEvents($event)" [modalConfig]="modalConfig"></app-message-modal>
    </div>
  </div>
