<div class="tab-bar">
  <div class="">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)" (click)="onClickOfTab('Cloud')"
          [ngClass]="{'active': selectedTab === 'Cloud'}">
          <i class="fa fa-fw fa-cloud"></i>
          Cloud Rules</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)" (click)="onClickOfTab('Edge')"
          [ngClass]="{'active': selectedTab === 'Edge'}">
          <i class="fab fa-fw fa-edge"></i>
          Edge Rules</a>
      </li>
      <li class="nav-item" *ngIf="decodedToken?.privileges && decodedToken.privileges.indexOf('RKPIM') > -1">
        <a class="nav-link" (click)="addRule()"  href="javascript:void(0)"  [class.disabled]="assetModel.freezed"
          [ngClass]="{'active': isAddRule }">
          <i class="fa fa-fw fa-plus"></i>
          Add</a>
      </li>
    </ul>
  </div>
</div>


<div class="table-responsive">
  <div class="tableFixHead">
    <div *ngIf="isAddRule">
      <div class="tab-bar">
        Enter below details to create a cloud or edge rule.
      </div>
      <app-add-rule [isModel]="true" [name]="assetModel.name" [isEdit]="isEdit" [ruleData]="ruleData"
       ></app-add-rule>
    </div>
    <div *ngIf="!isAddRule">
    <table class="table table-hover">
      <thead>
        <tr>
          <th></th>
          <th>No</th>
          <th>Name</th>
          <th>Category</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      <ng-container *ngIf="!isRulesLaoading && rules.length > 0">
        <ng-container  *ngFor="let rule of rules; let i = index">
          <tr>
            <td class="pl-3">
              <a href="javascript:void(0)" (click)="onToggleRows(i, rule)" class="mr-1">
              <i [ngClass]="toggleRows[selectedTab + '_' + i] ? 'fa fa-angle-up' : 'fa fa-angle-down'"></i>
              </a>
            </td>
            <td>{{i + 1}}</td>
            <td>{{rule.name}}</td>
            <td>{{rule.rule_category}}</td>
            <td>{{rule.type}}</td>
            <td  *ngIf="decodedToken?.privileges && decodedToken.privileges.indexOf('ASMMM') > -1">
              <a href="javascript:void(0)" (click)="onToggleRows(i, rule)" class="mr-1"
              [class.disabled]="assetModel.freezed" placement="bottom" tooltip="Edit">
              <i class="fa fa-fw fa-edit"></i>
              </a>
              <a href="javascript:void(0)" (click)="onDeleteRule(rule)" class="mr-1"
              placement="bottom" tooltip="Delete" [class.disabled]="assetModel.freezed">
                <i class="fa fa-fw fa-trash"></i>
              </a>
              <a href="javascript:void(0)" (click)="deployRule(rule)" *ngIf="rule.type === 'Cloud'"
              placement="bottom" tooltip="Deploy" [class.disabled]="assetModel.freezed">
                <i class="fa fa-fw fa-sync"></i>
              </a>
            </td>
          </tr>
          <tr *ngIf="toggleRows[selectedTab + '_' + i]" style="background-color:#fdfeff;">
            <td colspan="6"  class="accordion-border">
              <div class="col-12  my-2 accordion-padding">
                <app-add-rule [isModel]="true" [name]="assetModel.name" [isEdit]="isEdit" [ruleData]="ruleData"
                ></app-add-rule>
              </div>
            </td>
          </tr>
          </ng-container>
        </ng-container>
      </tbody>
    </table>
   </div>
  </div>
</div>


<div class="modal fade" id="confirmMessageModal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Rule</h5>
        <button type="button" class="close" aria-label="Close" (click)="onCloseDeleteModal();">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this rule?
      </div>
      <div class="modal-footer">
        <i class="fa fa-spinner fa-spin fa-fw fa-2x" *ngIf="isDeleteRuleLoading"></i>
        <button type="button" class="btn btn-primary" (click)="deleteRule()">
          Ok</button>
        <button type="button" class="btn btn-secondary" (click)="onCloseDeleteModal();">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
